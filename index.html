<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    

</head>
<body>

        <div class="container-fluid">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                          <h1 class="display-4">TRAIN SCHEDULE!!!   </h1>
                          <p class="lead">"looks son, more trains" </p>
                </div>
            </div>

            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away(min)</th>
                      </tr>
                    </thead>
                     <tbody class = "tableBody">
                            
                     </tbody>
            </table><br>
        </div>
        <div class="container-fluid">
            
                
            <form>
                    
                    <div class="form-group">
                        <label for="train-input">Train Name</label>
                        <input type="text" class="form-control" id="trainInput" placeholder="Train Name">
                        </div>
                        <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="DestinationInput" placeholder="Destination">
                        </div>
                    
                    <div class="form-group">
                      <label for="time-input">First Train Time</label>
                      <input type="text" class="form-control" id="timeInput" placeholder="First Train Time">
                    </div>
                    <div class="form-group">
                      <label for="freguency-input">Frequency</label>
                      <input type="text" class="form-control" id="freguencyInput" placeholder="Frequency">
                    </div>
                
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>          
       


















    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
